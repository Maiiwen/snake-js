<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Snake.JS</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-green navbar fixed-top"
      >
        <div class="container-fluid">
          <div class="textGreenYellow navbar-brand" href="#">Snake.JS</div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation "
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link textGreenYellow" href="#">Home</a>
              <a class="nav-link textGreenYellow" href="#">High Scores</a>
              <a class="nav-link textGreenYellow" href="#">About</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- <h1>Snake.js</h1> -->
    <main>
      <div class="container">
        <div class="row text-center">
          <div class="col-0 col-lg-1 col-xl-2 col-xxl-2"></div>
          <div class="col-12 col-lg-10 col-xl-9 col-xxl-8">
            <div class="card bg-green">
              <div class="card-body">
                <table id="game"></table>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-0 col-lg-1 col-xl-2 col-xxl-2"></div>
          <div class="col-12 col-lg-10 col-xl-9 col-xxl-8">
            <div class="card bg-green">
              <div class="card-body">
                <p class="textGreenYellow">
                  Your Score : <span id="score">0</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
